<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="game.js"></script>
	<script src="game_view.js"></script>
	<script src="message.js"></script>
	<script src="message_view.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Tic-tac-toe - click to play!</h1>
	<ul id="board">
		<li id="0" class="cell"><div class="turn"></div></li>
		<li id="1" class="cell"><div class="turn"></div></li>
		<li id="2" class="cell"><div class="turn"></div></li>
		<li id="3" class="cell"><div class="turn"></div></li>
		<li id="4" class="cell"><div class="turn"></div></li>
		<li id="5" class="cell"><div class="turn"></div></li>
		<li id="6" class="cell"><div class="turn"></div></li>
		<li id="7" class="cell"><div class="turn"></div></li>
		<li id="8" class="cell"><div class="turn"></div></li>
	</ul>
	<div class="notice"></div>
	<div class="replay">Click here to play again!</div>
</body>
</html>
