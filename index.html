<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="game.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Tic-tac-toe - click to play!</h1>
	<ul id="board">
		<li class="up-left cell"><div class="turn"></div></li>
		<li class="cell"><div class="turn"></div></li>
		<li class="up-right cell"><div class="turn"></div></li>
		<li class="cell"><div class="turn"></div></li>
		<li class="cell"><div class="turn"></div></li>
		<li class="cell"><div class="turn"></div></li>
		<li class="down-left cell"><div class="turn"></div></li>
		<li class="cell"><div class="turn"></div></li>
		<li class="down-right cell"><div class="turn"></div></li>
	</ul>
	<div class="notice"></div>
	<div class="replay">Click here to play again!</div>
</body>
</html>
